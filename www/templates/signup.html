<ion-view title="Signup" id="page3" ng-controller="signupCtrl">
  <ion-content padding="true" class="has-header">
      <div class="row row-center">
        <div class="col">
      
          <div id="login-form"></div>
      
          <form>
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="name" ng-model="data.name">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="surname" ng-model="data.surname">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
              </label>
              <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="data.email">
              </label>
            </div>
      
            <button class="button button-block button-positive button-login" ng-click="submit()">Login</button>
          </form>
      
        </div>
      </div>
  </ion-content>
</ion-view>
