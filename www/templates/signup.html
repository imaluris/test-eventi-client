<ion-view title="Signup" id="page3" ng-controller="signupCtrl">
  <ion-content padding="true" class="has-header">
      <div class="row row-center">
        <div class="col">
      
          <div id="login-form"></div>
      
          <form>
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="nome" ng-model="data.nome">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="cognome" ng-model="data.cognome">
              </label>
              <label class="item item-input">
                <input type="email" placeholder="email" ng-model="data.email">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="password" ng-model="data.password">
              </label>
            </div>
      
            <button class="button button-block button-positive button-login" ng-click="submit()">Signup</button>
          </form>
      
        </div>
      </div>
  </ion-content>
</ion-view>
